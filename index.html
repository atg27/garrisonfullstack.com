<html>

<head></head>

<body>Hello, Welcome to My Server</body>

<script>
  //set protocol for websocket connection (difference in http vs https)
  let ws;
  const proto = window.location.protocol === 'https:' ? 'wss' : 'ws';
  //create websocket which is already built into dom
  ws = new WebSocket(`${proto}://${window.location.host}`);

  //websocket responds to messages from server, otherwise data is dropped
  ws.onmessage = (event) => { console.log(event.data) };
</script>

</html>
